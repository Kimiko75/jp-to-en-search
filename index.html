<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日英対応検索サイト</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSVパース用ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>ポケモンカード名 日→英 検索ツール</h1>
  <!-- 検索入力 -->
  <input type="text" id="searchInput" placeholder="例：ミニーブ">

  <!-- 結果表示：表形式 -->
  <table id="resultsTable">
    <thead>
      <tr>
        <th>日本語</th>
        <th>英語</th>
      </tr>
    </thead>
    <tbody>
      <!-- ここに検索結果が入る -->
    </tbody>
  </table>

  <!-- 自作スクリプト -->
  <script src="script.js"></script>
</body>
</html>
