<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日英対応検索サイト</title>
  <!-- CSS を読み込む -->
  <link rel="stylesheet" href="style.css">
  <!-- PapaParse を CDN から読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>カード名 日→英 検索ツール</h1>

  <!-- ここに検索キーワードを入力 -->
  <input type="text" id="searchInput" placeholder="例：ミニーブ">

  <!-- 検索結果を左右に並べる -->
  <div class="results">
    <div>
      <h3>日本語</h3>
      <ul id="japaneseList"></ul>
    </div>
    <div>
      <h3>英語</h3>
      <ul id="englishList"></ul>
    </div>
  </div>

  <!-- 自分で書くスクリプトを読み込む -->
  <script src="script.js"></script>
</body>
</html>
